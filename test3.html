<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js AR Sensor Coverage</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute; top: 10px; left: 10px;
      z-index: 100; color: #fff; font-family: sans-serif;
      background: rgba(0,0,0,0.5); padding: 10px;
    }
  </style>
</head>
<body>
<div id="info">Sensor mounting height: 3 m<br>
  (Red cube = sensor; green elliptical cylinder = coverage area)
</div>
<script type="module">
  // Import Three.js and ARButton (for AR mode)
  import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
  import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

  // The following code is based on the Three.js "Creating a Scene" documentation:
  // https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene

  let camera, scene, renderer;
  let sensorGroup, sensorBox, coverageMesh;

  init();
  animate();

  function init() {
    // Create the scene and a perspective camera.
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

    // Create the WebGL renderer and enable AR.
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Add a light (as in the docs).
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    // Create a group to hold the sensor and its coverage area.
    sensorGroup = new THREE.Group();
    scene.add(sensorGroup);

    // Create a red sensor box (a small cube).
    const boxGeom = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const boxMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    sensorBox = new THREE.Mesh(boxGeom, boxMat);
    // Place the sensor at a mounting height of 3 m.
    sensorBox.position.set(0, 3, 0);
    sensorGroup.add(sensorBox);

    // Create a coverage area using a cylinder.
    // For this demo, assume:
    //   Sensor mounting height = 3 m
    //   Coverage width (X) = 3 * 0.4 = 1.2 m,
    //   Coverage length (Z) = 3 * 0.5 = 1.5 m.
    const sensorHeight = 3;
    const coverageHeight = sensorHeight;
    const coverageWidth = sensorHeight * 0.4;
    const coverageLength = sensorHeight * 0.5;
    // Create a cylinder with a small top radius (representing the sensor's “point”) and a larger bottom radius.
    // Here we use a cylinder geometry with height = sensorHeight.
    const cylGeom = new THREE.CylinderGeometry(0.05, 0.5, coverageHeight, 32);
    const cylMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.4 });
    coverageMesh = new THREE.Mesh(cylGeom, cylMat);
    // Position the cylinder so that its bottom touches y = 0.
    coverageMesh.position.set(0, coverageHeight / 2, 0);
    // Scale the cylinder non-uniformly in X and Z to simulate an elliptical coverage area.
    // The default bottom radius is 0.5; we scale it so that:
    // scale.x = (coverageWidth / 0.5) and scale.z = (coverageLength / 0.5).
    coverageMesh.scale.set(coverageWidth / 0.5, 1, coverageLength / 0.5);
    sensorGroup.add(coverageMesh);

    // Add a ground plane for visual reference.
    const planeGeom = new THREE.PlaneGeometry(10, 10);
    const planeMat = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.1, transparent: true });
    const groundPlane = new THREE.Mesh(planeGeom, planeMat);
    groundPlane.rotation.x = -Math.PI / 2;
    scene.add(groundPlane);

    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render() {
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
